<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 13cm;
            background-color:#090;
            color:#fff;
            margin: auto;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>

        </nav>
        <main>
            <h1>Dejting formulär</h1>
            <form action="" methosd="post">
                <label for="fname">Förnamn</label>
                <input type="text" name="fname" id="fname">
                <label for="lname">Efternamn</label>
                <input type="text" name="lname" id="lname">
                <label for="email">E-post</label>
                <input type="email" name="email" id="email">
                <label for="bdate">Födelsedatum</label>
                <input type="date" name="bdate" id="bdate">
                <fieldset>
                    <legend>Kön</legend>
                    <input type="radio" name="gender" id="man" value="Man">
                    <label for="man">Man</label><br>
                    <input type="radio" name="gender" id="woman" value="Kvinna">
                    <label for="woman">Kvinna</label><br>
                    <input type="radio" name="gender" id="other" value="Annat">    
                    <label for="other">Annat</label><br>
                    <input type="radio" name="gender" id="none" value="Vill inte uppge">    
                    <label for="none">Vill inte uppge</label><br>
                </fieldset>
                <fieldset>
                    <legend>Intressen</legend>
                    <input type="checkbox" name="sport" id="sport">
                    <label for="sport">Sport</label>
                    <input type="checkbox" name="film" id="film">
                    <label for="film">Film</label>
                    <input type="checkbox" name="food" id="food">
                    <label for="food">Mat</label>
                </fieldset>

            </form>
        </main>
    </div>
</body>
</html>
