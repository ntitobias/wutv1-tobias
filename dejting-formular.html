<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        För att göra ditt formulär responsivt kan du använda CSS media queries. Här är ett exempel på hur du kan uppdatera din CSS för att stödja responsiv design:

```css
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

h2 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="checkbox"] {
    margin-right: 10px;
}

input[type="file"] {
    margin-bottom: 10px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #218838;
}

/* Media Queries for Responsive Design */
@media (max-width: 600px) {
    form {
        padding: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    textarea,
    select {
        padding: 8px;
    }

    input[type="submit"] {
        padding: 8px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <h1>Dejtingformulär</h1>

    <form action="/submit_registration" method="post" enctype="multipart/form-data">
        <label for="username">Användarnamn:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">E-post:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Lösenord:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Kön:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Man</option>
            <option value="female">Kvinna</option>
            <option value="other">Annat</option>
        </select><br><br>

        <label for="dob">Födelsedatum:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="bio">Kort beskrivning:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

        <label>Intressen:</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sport</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Musik</label><br>
        <input type="checkbox" id="travel" name="interests" value="travel">
        <label for="travel">Resor</label><br>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Läsning</label><br>
        <input type="checkbox" id="cooking" name="interests" value="cooking">
        <label for="cooking">Matlagning</label><br><br>

        <label for="profile_picture">Profilbild:</label><br>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br><br>

        <input type="submit" value="Registrera">

    </form>
</body>
</html>
