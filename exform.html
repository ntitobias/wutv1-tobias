<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Exempel</title>
</head>
<body>
    <h1>Välkommen!</h1>
    <form id="nameForm" method="get" action="exform.html">
        <label for="name">Ange ditt namn:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Skicka</button>
    </form>
    <div id="greeting"></div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Förhindra standardformulärens skickande

            let name = document.getElementById('name').value;

            // Visa användarinmatningen utan sanering (exempel på sårbar kod)
            document.getElementById('greeting').innerHTML = 'Hej, ' + name + '!';
        });
    </script>
</body>
</html>
