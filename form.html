<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="post">
        <fieldset>
            <legend>Personliga uppgifter</legend>
            <label for="fname">Förnamn</label>
            <input type="text" name="fname" id="fname">
        </fieldset>

        <fieldset>
            <legend>Intressen</legend>
            <input type="checkbox" name="sports" id="sports">
            <label for="sports">Sport</label>
        </fieldset>
        
        <button type="submit">Skicka</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('fname').addEventListener('submit', function(event) {
            event.preventDefault(); // Förhindra standardformulärens skickande

            let searchQuery = document.getElementById('fname').value;

            // Visa resultatet utan sanering (exempel på sårbar kod)
            document.getElementById('result').innerHTML = `Du heter: ${searchQuery}`;
        });
    </script>
</body>
</html>
